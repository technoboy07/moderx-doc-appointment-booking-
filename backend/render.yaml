services:
  - type: web
    name: doctor-appointment-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard (auto-set if using Render PostgreSQL)
      - key: POSTGRESQL_URI
        sync: false  # Same as DATABASE_URL for compatibility
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard

